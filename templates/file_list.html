<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h1>Welcome, {{ session["user"] }}! Here are your uploaded files:</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    
    <ul>
        {% for file in files %}
            <li>
                <strong>{{ file }}</strong>
                <!-- Display Image if it’s an image file -->
                {% if file.endswith(('png', 'jpg', 'jpeg', 'gif', 'bmp')) %}
                    <br>
                    <img src="{{ url_for('download_file', filename=file) }}" alt="{{ file }}" style="width: 100px; height: 100px;">
                {% endif %}
                <!-- If it’s not an image, provide a download link -->
                <br>
                <a href="{{ url_for('download_file', filename=file) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
    
    <br>
    <a href="{{ url_for('upload_file') }}">Upload New File</a>
</body>
</html>
